<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>recodes:</h1>

<table id="table" border="1">
    <tr>
        <th>name</th>
        <th>age</th>
        <th>title</th>
    </tr>
</table>
<script>
    window.onload = function () {
        var records = hrmanagement()
            .addemployee("name1", 23, "程序员")
            .addemployee("name2", 21, "程序员")
            .addemployee("name3", 26, "测试")
            .addemployee("name4", 23, "美工")
            .addemployee("name5", 26, "测试")
            .addemployee("name6", 29, "测试")
            .addemployee("name7", 23, "美工")
            .agesmallerthan(28)
            .agebiggerthan(22)
            .jobnameis("程序员")
            .toArray()

        //数据展示
        for (var i = 0; i < records.length; i++) {
            var tr = document.createElement("tr")
            var name = document.createElement("td")
            var age = document.createElement("td")
            var title = document.createElement("td")
            name.innerHTML = records[i].name
            age.innerHTML = records[i].age
            title.innerHTML = records[i].title
            tr.appendChild(name)
            tr.appendChild(age)
            tr.appendChild(title)
            document.getElementById("table").appendChild(tr)
        }

        //数据处理函数
        function hrmanagement() {
            return {
                array: [],
                addemployee: function (name, age, title) {
                    this.array.push({name: name, age: age, title: title})
                    return this

                },
                agesmallerthan: function (age) {
                    for (var i = 0; i < this.array.length; i++) {
                        if (this.array[i].age >= age) {
                            this.array.splice(i, 1)
                        }
                    }
                    return this

                },
                agebiggerthan: function (age) {
                    for (var i = 0; i < this.array.length; i++) {
                        if (this.array[i].age <= age) {
                            this.array.splice(i, 1)
                        }
                    }
                    return this
                },
                jobnameis: function (title) {
                    this.array = this.array.filter(function (value) {
                        return value.title == "程序员"
                    })
                    return this
                },
                toArray: function () {
                    return this.array
                }
            }
        }
    }
</script>
</body>
</html>
